---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      Posted: {{ page.date | date: "%b %-d, %Y" }}
    </p>
    <p class="meta">
      Location:  {{ page.location }}
    </p>
    <p class="meta">
      Type:  {{ page.type }}
    </p>
    <p class="meta">
      Number of Openings:  {{ page.openings }}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

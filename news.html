---
layout: page
title: News
nav: true
---

<ul class="posts">
  {% for post in site.categories['news'] %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
    </li>
  {% endfor %}
</ul>

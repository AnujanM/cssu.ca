<section id="slideshow" class="slide-1">

  <a class="slideshow-nav" id="slideshow-prev" aria-label="Previous slide">
    <svg width="6px" height="10px" xmlns="http://www.w3.org/2000/svg">
      <line y2="0" x2="6" y1="5" x1="0" stroke-width="1" stroke="#FFF"/>
      <line y2="10" x2="6" y1="5" x1="0" stroke-width="1" stroke="#FFF"/>
    </svg>
  </a>

  <div id="slides">

    <a id="slideshow-pause">Pause</a>

    <ul id="slideshow-slides">
      {% for slide in site.data.slides %}
        <li class="slideshow-slide">
          <a class="slideshow-slide-content" href="{{ slide.link }}" style="background-image: url({{ 'slides/' | append: slide.pic | append: '.jpg' | asset_path }})">
            <aside class="slideshow-slide-info">
              <div class="slide-title">
                <h1>{{ slide.title }}</h1>
                <h2>{{ slide.text }}</h2>
              </div>
              <div class="slide-link">
                <div class="slide-arrow">
                  <svg width="6px" height="10px" xmlns="http://www.w3.org/2000/svg">
                    <line y2="5" x2="6" y1="0" x1="0" stroke-width="1" stroke="#FFF"/>
                    <line y2="10" x2="0" y1="5" x1="6" stroke-width="1" stroke="#FFF"/>
                  </svg>
                </div>
              </div>
            </aside>
          </a>
        </li>
      {% endfor %}
    </ul>

    <ul id="slideshow-cards">
      {% for slide in site.data.slides %}
        <li class="slideshow-card">{{ slide.title }}</li>
      {% endfor %}
    </ul>

  </div>

  <a class="slideshow-nav" id="slideshow-next" aria-label="Next slide">
    <svg width="6px" height="10px" xmlns="http://www.w3.org/2000/svg">
      <line y2="5" x2="6" y1="0" x1="0" stroke-width="1" stroke="#FFF"/>
      <line y2="10" x2="0" y1="5" x1="6" stroke-width="1" stroke="#FFF"/>
    </svg>
  </a>

</section>

{% javascript slideshow %}

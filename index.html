          {% for post in site.posts %}

            </li>
          {% endfor %}
        </ul>
      </div>

      <div id="home-events">
        <h1>Events</h1>
        <ul class="posts">
          {% for post in site.posts %}
            <li>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

    </div>

  </div>

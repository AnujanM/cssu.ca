---
layout: page
title: Sponsors
permalink: /sponsors/
---

<div class="partners-page">
  <h2>Partners</h2>
  <ul class="sponser-grid" style="display: block">
    {% for partner in site.data.partners.partners %}
        <a href="{{ partner.link }}">
          <img class="sponsor-img" src="../img/partners/{{ partner.img }}.jpg">
        </a>
    {% endfor %}
  </ul>

  <h2>Sponsors</h2>
  <ul class="sponser-grid">
    {% for partner in site.data.partners.sponsors %}
        <a href="{{ partner.link }}">
          <img class="sponsor-img" src="../img/partners/{{ partner.img }}.jpg">
        </a>
    {% endfor %}
  </ul>


</div>

---
layout: page
title: Members
permalink: /members/
nav: true
---

<div class="members-page">
  <ul>
    {% for member in site.data.members %}
      <li>
        <a href="mailto:{{ member.email }}" title="Email {{ member.name }}">
          {% if member.pic %}
            <img src="/img/member_photos/{{ member.pic }}" alt="Photo of {{ member.name }}">
          {% else %}
            <img src="http://placehold.it/176.jpg&text={{ member.name | truncatewords:1,'' }}" alt="Photo of {{ member.name }}">
          {% endif %}
          <p class="member-name">{{ member.name }}</p>
          <p class="member-role">{{ member.role }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>

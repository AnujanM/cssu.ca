# Site settings
title: CSSU
email: cssu@cdf.toronto.edu
url: http://cssu.ca
description: "University of Toronto Computer Science Student Union"
twitter_username:  cssu
github_username:   cssu
facebook_username: UofTCSSU

# Build settings
exclude: ['README.md']
markdown: kramdown
permalink: /:categories/:title

# kramdown settings
kramdown:
  input: GFM
  use_coderay: true
  coderay:
    coderay_line_numbers: nil

# Site nav
navigation:
 - title: Events
   url: /events/
 - title: News
   url: /news/
 - title: Store
   url: /store/
 - title: Opportunities
   url: /jobs/
 - title: Sponsors
   url: /sponsors/
 - title: Volunteer
   url: /volunteer/
 - title: Wiki
   url: /w/
 - title: About
   url: /about/

# Sass
sass:
  sass_dir: css
  style: :compressed
